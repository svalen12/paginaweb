<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda de Ropa</title>
    <link rel="stylesheet" href="./estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <body>
</head>
    <!-- Menú de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Tienda de Ropa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#productos">Productos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Banner -->
    <header class="banner">
        <img src="./img/fondo.png" alt="Logo" width="100%">
        <h1>Bienvenidos a KARIBIK</h1>
        <P>Para estar siempre a la moda</P>
        <br>
    </header>
    <!-- Texto de Bienvenida -->
    <div class="welcome-text">
        <p>Bienvenidos a KARIBIK<br>Para estar siempre a la moda.</p>
    </div>

    <!-- Sección Usuario -->
    <section class="container mt-4">
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="./img/logo.png" alt="Logo" class="rounded-circle">
            </div>
            <div class="col-md-4 offset-md-4">
                <h3 class="mt-2">Nombre</h3>
                <p>Año: 2025</p>
                <p>Correo: usuario@email.com</p>
    </section>
    
     <!-- Formulario de Registro en una Tarjeta -->
     <section class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow">
                    <h2 class="text-center">Registro</h2>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
     <!-- Sección de Productos -->
    <section class="container mt-4" id="productos" style="display: none;">
        <h2>Nuestros Productos</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="./img/producto1.webp" class="card-img-top" alt="Producto 1">
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="./img/producto2.webp" class="card-img-top" alt="Producto 2">
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="./img/producto3.webp" class="card-img-top" alt="Producto 3">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4">
                <div class="card">
                    <img src="./img/producto4.webp" class="card-img-top" alt="Producto 4">
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="./img/producto5.jfif" class="card-img-top" alt="Producto 5">
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="./img/producto6.webp" class="card-img-top" alt="Producto 6">
                </div>
            </div>
        </div>
    </section>
    
    <!-- Pie de Página -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2024 Tienda de Ropa | Contacto: contacto@tiendaropa.com</p>
    </footer>
    
    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("registerForm").style.display = "none";
            document.getElementById("productos").style.display = "block";
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
